- name: protobuf
  pattern: "**/*.proto"
  config:
    autoIndent: true
    syntaxLanguage: protobuf
    tabExpand: true
    tabSize: 2
    showLineNumbers: true

- name: todo
  pattern: "**/*.todo" # or "**/todo.txt"
  config:
    autoIndent: true
    syntaxLanguage: todotxt
    tabExpand: true
    tabSize: 4
    showLineNumbers: true

