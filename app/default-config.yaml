- name: git commit
  pattern: "**/.git/COMMIT_EDITMSG"
  config:
    syntaxLanguage: gitcommit

- name: git rebase
  pattern: "**/.git/**/git-rebase-todo"
  config:
    syntaxLanguage: gitrebase

- name: json
  pattern: "**/*.json"
  config:
    autoIndent: true
    syntaxLanguage: json
    tabExpand: true
    tabSize: 2
    showLineNumbers: true

- name: yaml
  pattern: "**/*.yaml"
  config: &yamlConfig
    autoIndent: true
    syntaxLanguage: yaml
    tabExpand: true
    tabSize: 2
    showLineNumbers: true

- name: yml
  pattern: "**/*.yml"
  config: *yamlConfig

- name: go
  pattern: "**/*.go"
  config:
    autoIndent: true
    syntaxLanguage: go
    tabExpand: false
    tabSize: 4
    showLineNumbers: true

- name: python
  pattern: "**/*.py"
  config:
    autoIndent: true
    syntaxLanguage: python
    tabExpand: true
    tabSize: 4
    showLineNumbers: true

- name: rust
  pattern: "**/*.rs"
  config:
    autoIndent: true
    syntaxLanguage: rust
    tabExpand: true
    tabSize: 4
    showLineNumbers: true

- name: c
  pattern: "**/*.c"
  config: &cconfig
    autoIndent: true
    syntaxLanguage: c
    tabExpand: true
    tabSize: 4
    showLineNumbers: true

- name: c-header
  pattern: "**/*.h"
  config: *cconfig

