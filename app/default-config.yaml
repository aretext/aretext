# aretext configuration

# Each rule below defines a pattern to match the file path.
# All matching rules are merged in-order, with configuration from
# later rules replacing or extending configurations from prior rules.

- name: default
  pattern: "**"
  config:
    autoIndent: false
    hideDirectories: ["**/.git"]
    syntaxLanguage: plaintext
    tabExpand: false
    tabSize: 4
    showTabs: false
    showLineNumbers: false
    styles:
      lineNum: {color: "olive"}
      tokenOperator: {color: "purple"}
      tokenKeyword: {color: "olive"}
      tokenNumber: {color: "green"}
      tokenString: {color: "maroon"}
      tokenComment: {color: "navy"}
      tokenCustom1: {color: "teal"}
      tokenCustom2: {color: "darkblue"}
      tokenCustom3: {color: "red"}
      tokenCustom4: {color: "lime"}
      tokenCustom5: {color: "fuchsia"}
      tokenCustom6: {color: "aqua"}
      tokenCustom7: {color: "darkgreen"}
      tokenCustom8: {color: "darkcyan"}
#   menuCommands:
#     - name: my custom menu command
#       shellCmd: echo 'hello world!' | less
#       mode: terminal  # or "silent" or "insert" or "fileLocations"

- name: git commit
  pattern: "**/.git/COMMIT_EDITMSG"
  config:
    syntaxLanguage: gitcommit

- name: git rebase
  pattern: "**/.git/**/git-rebase-todo"
  config:
    syntaxLanguage: gitrebase

- name: json
  pattern: "**/*.json"
  config:
    autoIndent: true
    syntaxLanguage: json
    tabExpand: true
    tabSize: 2
    showLineNumbers: true

- name: yaml
  pattern: "**/*.yaml"
  config: &yamlConfig
    autoIndent: true
    syntaxLanguage: yaml
    tabExpand: true
    tabSize: 2
    showLineNumbers: true

- name: yml
  pattern: "**/*.yml"
  config: *yamlConfig

- name: go
  pattern: "**/*.go"
  config:
    autoIndent: true
    syntaxLanguage: go
    tabExpand: false
    tabSize: 4
    showLineNumbers: true

- name: python
  pattern: "**/*.py"
  config:
    autoIndent: true
    syntaxLanguage: python
    tabExpand: true
    tabSize: 4
    showLineNumbers: true
